<body>
    <h2 class="tries" id="js--tries">Tries :0</h2>
    <div class="board" id="js--board">
        <div class="card1" onclick="flip(this)"> <div class="back"></div> <div class="front"></div> </div>
        <div class="card1" onclick="flip(this)"> <div class="back"></div> <div class="front"></div> </div>
        <div class="card2" onclick="flip(this)"> <div class="back"></div> <div class="front"></div> </div>
        <div class="card2" onclick="flip(this)"> <div class="back"></div> <div class="front"></div> </div>
        <div class="card3" onclick="flip(this)"> <div class="back"></div> <div class="front"></div> </div>
        <div class="card3" onclick="flip(this)"> <div class="back"></div> <div class="front"></div> </div>
        <div class="card4" onclick="flip(this)"> <div class="back"></div> <div class="front"></div> </div>
        <div class="card4" onclick="flip(this)"> <div class="back"></div> <div class="front"></div> </div>
    </div>
    <button class="button" onclick="reset()">Reset</button>
    <div class="modal hidden" id="js--modal" onclick="closeModal()">
        <div class="popup">
            <h1>You're Done!</h1>
            <p>Nice job :)</p>
            <button class="button" onclick="closeModal()">Close</button>
        </div>
    </div>
</body>
